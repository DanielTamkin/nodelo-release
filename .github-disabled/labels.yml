# Terms & labels used by semantic-versioning or effecting the codebase
- name: "chore"
  color: "f68741"
  description: "Background duties not associated with the main codebase"
- name: "feature"
  color: "45AEB2"
  description: "Introduces a new feature to the codebase"
  from_name: "enhancement"
- name: "released"
  description: "Part of a release"
  color: "a22eef"
# Bots
- name: "maintence"
  color: "0075ca"
  description: "Generated fixes by bots"
- name: "semantic-release"
  description: "Semantic-release bot notifying on build failures"
  color: "a22eef"
# Basics
- name: "good first issue"
  description: "Good for newcomers"
  color: "7057ff"
- name: "help wanted"
  description: "Extra attention is needed"
  color: "008672"
- name: "bug"
  color: "d73a4a"
  description: "Something isn't working"
- name: "duplicate"
  color: "cfd8d7"
  description: "This issue or pull request already exists"
- name: "documentation"
  color: "0075ca"
  description: "Improvements or additions to documentation"
- name: "wontfix_it"
  color: "000000"
  description: "This will not be worked on"
  from_name: "wontfix"
